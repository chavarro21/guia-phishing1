<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guía Interactiva</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #f5f7fa, #c3cfe2);
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      background: #121212;
      color: #fff;
    }
    .container {
      text-align: center;
      padding: 50px;
    }
    button {
      padding: 15px 30px;
      margin: 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .dark-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <div class="dark-toggle">
    <label>
      <input type="checkbox" id="darkSwitch"> Modo Oscuro
    </label>
  </div>
  <div class="container">
    <h1>Guía Interactiva</h1>
    <h2>Phishing y Técnicas de Ingeniería Social</h2>
    <button onclick="location.href='tema1.html'">Tema 1: Phishing</button>
    <button onclick="location.href='tema2.html'">Tema 2: Ingeniería Social</button>
  </div>

  <script>
    const switcher = document.getElementById('darkSwitch');
    switcher.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
